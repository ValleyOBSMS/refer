<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valley Obgyn</title>

    <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="asset/css/main.css" />

    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/popper.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="root">
      <section id="wrapper">
        <section class="common-sec login-page-sec">
          <div class="container">
            <div class="login-form-dv">
              <section class="custom-form-sec">
                <form name="loginForm" class="icon-form">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="input-bx">
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="form-control"
                          autocomplete="off"
                          required
                          placeholder="Username"
                        />
                      </div>
                    </div>
                    <!-- col -->
                  </div>
                  <!-- row -->

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="input-bx pass-bx">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          autocomplete="off"
                          required
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <!-- col -->
                  </div>
                  <!-- row -->

                  <div class="text-right my-0">
                    <a id="forgotBtn" href="javascript:void(0);"
                      >Forgot Password</a
                    >
                  </div>

                  <div class="submit mt-4">
                    <button type="submit" class="custom-btn round-btn">
                      Login
                    </button>
                    <div
                      style="color: red; margin-top: 1.5rem; text-align: center"
                      id="error"
                    ></div>
                  </div>
                </form>
              </section>
              <!-- custom-form-sec -->
            </div>
            <!-- login-form-dv -->
          </div>
          <!-- container -->
        </section>
        <!-- common-sec -->
      </section>
      <!-- wrapper -->

      <!-- Modal Thank you Success message -->
      <div
        class="modal fade custom-modal success-modal"
        id="submitModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close ml-auto"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <div class="img mb-4">
                <img src="./asset/img/verified.png" alt="Success" />
              </div>
              <h3 class="modal-title text-center">Thank You!</h3>
              <p>Successfully Password Sent</p>
            </div>
            <!-- modal-body -->
          </div>
        </div>
      </div>
      <!-- modal -->

      <div style="display: none" id="loading">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
    <script src="asset/js/admin.js"></script>
  </body>
</html>
